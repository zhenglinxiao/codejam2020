<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <div class="w3-container w3-teal"><h1>Create New Post</h1></div>
    <form class="w3-container w3-card-4" method="POST" action="/writing_post">
		<h2 class="w3-text-teal">Complete Following Information To Create New Posting</h2>
		<br>
		<label class="w3-text-teal" for="img">Select Image of Item:</label>
		<input type="file" id="img" name="img" accept="image/*" />
		<br><br>
		
        <label class="w3-text-teal">Item Name:</label>
		<br>
        <input class="w3-input w3-border" id="item_name" name="item_name" type="text"/>
		<br>
		
		<label class="w3-text-teal">Description:</label>
		<br>
		<input class="w3-input w3-border" id="description" name="description" type="text" size="75" />
		<br>
		
		<label class="w3-text-teal">Item Price? </label>
		<input class="w3-input w3-border" id="price" name="price" type=number min=0 step=0.05 />
		<br>
		
		<label class="w3-text-teal">Ingredients:</label>
		<br>
		<input class="w3-input w3-border" id="ingredients" name="ingredients" type="text" size="75" />
		<br>
		
		<label class="w3-text-teal">Location:</label>
		<br>
		<input class="w3-input w3-border" id="location" name="location" type="text" size="75" />
		<br>

        <input  class="w3-check" id="delivery" name="delivery" type="checkbox" value="1" />
		<label class="w3-text-teal" for="delivery"> For Delivery</label><br><br>
		
		<input class="w3-check" id="pickup" name="pickup" type="checkbox" value="2" />
		<label class="w3-text-teal" for="pickup"> For Pickup</label><br><br>

		<label class="w3-text-teal">Available from (date):</label>
		<input type="date" id="start_date" name="start_date" />
		<br>
		
		<label class="w3-text-teal">Available until (date):</label>
		<input type="date" id="end_date" name="end_date" />
		<br><br>
		
        <div class="button"><input type="submit"/></div>
		<br><br>
    </form>
</body>
</html>
