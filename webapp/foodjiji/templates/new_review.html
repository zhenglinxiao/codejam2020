<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="w3-container w3-teal"><h1>Write a review for {{ for_user }}</h1></div>
	
    <!-- This works for some reason -->
    <form class="w3-container w3-card-4" method="POST" action="/writing_review?user={{ for_user }}">
        <h2 class="w3-text-teal">Write your review below</h2>
		<label class="w3-text-teal">Item Name:</label>
		<br>
        <input class="w3-input w3-border" id="item" name="item" type="text"/>
		<br>

		<label class="w3-text-teal">Rating</label>
		<input class="w3-input w3-border" id="rating" name="rating" type=number min=0 max=5 step=0.5 />
		<br>

		<label class="w3-text-teal">Review:</label>
		<br>
		<input class="w3-input w3-border" id="review" name="review" type="text" size="140" />
		<br><br>

        <div class="button"><input type="submit"/></div>
		<br><br>
    </form>
</body>
</html>
